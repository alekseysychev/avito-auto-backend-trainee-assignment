version: "3"

networks:
  db:
    driver: bridge

services:
  http:
    build: 
      dockerfile: cmd/http_server/Dockerfile
      context: .
    depends_on:
      - postgres
    restart: on-failure
    ports:
      - "8080:8080"
    expose:
      - 8080
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done;'
    environment:
      DB_DSN: "postgres://user:password@postgres:5432/postgres?sslmode=disable"
      HTTP_SERVER_ADDR: ":8080"
    networks:
      - db
  postgres:
    image: postgres:11.1
    ports:
      - "5432:5432"
    expose:
      - 5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - db
