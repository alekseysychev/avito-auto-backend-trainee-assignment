version: "3"

networks:
  db:
    driver: bridge

services:
  http:
    build: .
    depends_on:
      - postgres
    restart: on-failure
    ports:
      - "8080:8080"
    expose:
      - 8080
    environment:
      DB_DSN: "postgres://user:password@postgres:5432/exampledb?sslmode=disable"
      HTTP_SERVER_ADDR: ":8080"
    networks:
      - db

  postgres:
    image: postgres:11.1
    ports:
      - "5432:5432"
    expose:
      - 5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - db